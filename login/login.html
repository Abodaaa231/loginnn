<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="container" id="sss">
      <div class="mt-5">
        <div class="p-5 dfdf">
          <div class="text-center">
            <h1>Smart Login System</h1>
          </div>

        
          <div class="mb-3">
            <input
              placeholder="Enter Your Name"
              type="text"
              class="form-control"
              id="name"
            />
          </div>
          <div class="mb-3">
            <input
              placeholder="Enter Your Email"
              type="email"
              class="form-control"
              id="re-mail"
            />
          </div>
          <div class="mb-3">
            <input
              placeholder="Enter Your Password"
              type="password"
              class="form-control"
              id="re-pass"
            />
          </div>

      
          <div class="mb-3 text-center" id="sucss"></div>

      
          <button type="submit" onclick="addbook()" class="btn w-100">
            Sign Up
          </button>

          <div class="text-white text-center my-3">
            <p>
              You have an account?
              <a
                href="index.html"
                class="text-decoration-none text-white"
              >
                Sign In
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  
    </script>
    <script src="the-logic/bootstrap.bundle.min.js"></script>
    <script src="the-logic/index.js"></script>
  </body>
</html>
